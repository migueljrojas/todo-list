<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>
        "To-Do List"
    </title>
  </head>
  <body>
    <h1 class="titulo"> To-Do List </h1>
    <div class="options">
      <div class="new-list">
        <span>Add New List</span>
        <button> + </button>
      </div>
      <div class="clone">
        <span>Clone</span>
        <button> + </button>
      </div>
    </div>
    <div id="list">
      <header class="list-header">
        <button id="new-list-item"> + </button>
        <button id="delete-list-item"> + </button>
        <button id="list-options"> + </button>
      </header>
      <main class="list-main">
        <div class="list-item1">
          <input type="checkbox"/>
          <input type="text" id="textbox1"/>
          <button class="save">Save</button>
          <button class="edit">Edit</button>
        </div>
        <div class="list-item2">
          <input type="checkbox"/>
          <input type="text" id="textbox1"/>
          <button class="save">Save</button>
          <button class="edit">Edit</button>
        </div>
        <div class="list-item3">
          <input type="checkbox"/>
          <input type="text" id="textbox1"/>
          <button class="save">Save</button>
          <button class="edit">Edit</button>
        </div>
      </main>
      <footer class="list-footer">
        <div id="ttask">
          <span>Total Tasks</span>
          <input type="text" name="" value="">
        </div>
        <div id="ctask">
          <span>Completed Tasks</span>
          <input type="text" name="" value="">
        </div>
        <div id="ptask">
          <span>Pending Tasks</span>
          <input type="text" name="" value="">
        </div>
      </footer>
    </div>
  </body>
</html>
